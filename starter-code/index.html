<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>POWBIKE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
  <h1>Welcome to Powbike, please beat your opponent!</h1>
  <div id="game">
  </div>
  <div id="initial-container">
    <div class="column-one">
      <ul>
        <li><img src="./images/rocket.png" height="120" width="120">
          <p>ROCKET SET YOUR SPEED TO 100</p>
        </li>
        <li><img src="./images/ice.jpg" height="120" width="120">
          <p>ICE SET YOUR SPEED TO 80</p>
        </li>
        <li><img src="./images/road.png" height="120" width="120">
          <p>ROAD SET YOUR SPEED TO 50</p>
        </li>
      </ul>
    </div>
    <div class="reference">
      <p>STANDARD SPEED IS 45</p>
    </div>
    <button id="start">START</button>
    <div class="column-two">
      <ul>
        <li><img src="./images/stairs.png" height="120" width="120">
          <p>STAIRS SET YOUR SPEED TO 40</p>
        </li>
        <li><img src="./images/mud.jpg" height="120" width="120">
          <p>MUD SET YOUR SPEED TO 20</p>
        </li>
        <li><img src="./images/stop.jpg" height="120" width="120">
          <p>STOP SIGN SET YOUR SPEED TO 10</p>
        </li>
      </ul>
      <div>
    <div>

          <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
          <script type="text/javascript" src="js/road.js"></script>
          <script type="text/javascript" src="js/bike.js"></script>
          <script type="text/javascript" src="js/obstacle.js"></script>
          <script type="text/javascript" src="js/game.js"></script>

</body>

</html>
